<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Drawing page</title>
</head>
<body>
<div class="navbar">
    <a href="index.html" class="nav-logo">
        <img src="https://github.com/Aycava/DrawSomethingGame/blob/master/logos/navlogo.png?raw=true" />
    </a>
    <div class="nav-elements">
        <a href="About.html" class="nav-element">About</a>
        <a href="Tutorial.html" class="nav-element">Tutorial</a>
    </div>

</div>
<section id="container" class="container">
    <div class="top-container">
        <p id="clock"></p>
        <p id="topic"></p>
    </div>
    <div class="drawing-board">
        <canvas id="drawing-board"></canvas>
    </div>
    <div id="toolbar">
        <label for="stroke">Stroke</label>
        <input id="stroke" name='stroke' type="color">
        <label for="lineWidth">Line Width</label>
        <input id="lineWidth" name='lineWidth' type="number" value="5">
        <button id="pen">pen</button>
        <button id="eraser">eraser</button>
        <button id="undo" name="undo">undo</button>
        <button id="redo" name="redo">redo</button>
        <button id="clear">Clear</button>
        <button id="nextDrawing">Next</button>
    </div>
</section>

<script src="DrawingCanvas.js"></script>
<script src="Timer.js"></script>
<script src="game.js"></script>
<script>
    //if statement is intended to make sure we only get topics once per session
    if(localStorage.getItem("topic1") == null)
    {
        getTopics();
    }
</script>

<script>next_drawing();</script>
<script>
    document.getElementById('nextDrawing').addEventListener('click', reset);
    fillCanvas();
</script>
<script></script>
</body>
</html>
