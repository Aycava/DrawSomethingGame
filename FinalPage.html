<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrawSomething</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="navbar"></div>
    <div class="pictures">
        <picture id="big_picture" class="big_picture">
            <img id="bigImage" src="">
        </picture>
        <div class="final_pictures">
            <button id="prev">prev</button>
            <picture id="pic1" class="picture">
                <img src="">
            </picture>
            <picture id="pic2" class="picture">
                <img src="">
            </picture>
            <picture id="pic3" class="picture">
                <img src="">
            </picture>
            <button id="next">next</button>
        </div>
    </div>

    <div class="bottom_container">
        <div class="bottom_panel">
            <h2>THANK YOU FOR PLAYING</h2>
            <b>Press the button below to replay the game with your previously specified settings!</b>
        </div>
            <div class="button_center">
                <button id="play_button" class="play_button">
                    <span data-translate="text">Play</span>
                </button>
            </div>
    </div>
</body>
<script src="ImageDisplay.js"></script>
<script>
    bigImageInit();
    updateImages();
    document.getElementById("next").addEventListener("click", next);
    document.getElementById("prev").addEventListener("click", prev);
    document.getElementById("pic1").addEventListener("click", show);
    document.getElementById("pic2").addEventListener("click", show);
    document.getElementById("pic3").addEventListener("click", show);
</script>
</html>
